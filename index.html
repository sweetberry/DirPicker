<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dir Picker</title>
    <link type="text/css" rel="stylesheet" media="all" href="css/bootstrap-slate.css">
    <link type="text/css" rel="stylesheet" media="all" href="css/font-awesome.min.css">
    <style type="text/css">
        body {
            font-family: "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
        }

        .js-template-handle,.js-variable-handle {
            cursor: pointer
        }
    </style>
</head>
<body style="-webkit-user-select: none">
<div id="header" class="container"></div>
<div id="setting" class="container collapse">
    <div id="settingHeader">
        <h1>Setting
        <span class="btn btn-default js-export-btn">
            <i class="fa fa-upload"></i> Export
        </span>
        <span class="btn btn-default js-import-btn">
            <i class="fa fa-download"></i> Import
        </span>
        <span class="btn btn-default pull-right" data-toggle="collapse" data-target="#setting">
            <i class="fa fa-minus-square"></i> Close
        </span>
        </h1>
    </div>
    <div id="templatesCollection"></div>
    <div id="variablesCollection"></div>
</div>
<div id="main" class="container" style="margin-top: 2em;"></div>
<div id="footer" class="container"></div>
<div id="hide"></div>
<script src="app.js"></script>
</body>
</html>
