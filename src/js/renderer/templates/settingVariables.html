<script type="text/x-handlebars-template">
    <div class="panel panel-primary">
        <div class="panel-heading">

            <h4 style="margin-top:0;margin-bottom:0;">Variables List
                <span class="btn btn-sm btn-primary" style="margin-right:2em;" data-toggle="collapse"
                      data-target="#variables_list_container">
                <i class="fa fa-list"></i>
                    <span class="badge small js-variable-num-badge"
                          style="margin-left:0.5em;"><%= getVariablesCount() %></span>
                </span>
                <span class="btn btn-sm btn-primary pull-right js-variable-add-btn">
                <i class="fa fa-plus-circle"></i> add</span>
                <span class="btn btn-sm btn-primary js-variables-import-btn">
                    <i class="fa fa-download"></i> Import</span>
                <span class="btn input-sm js-open-variables-folder-btn">
                    <i class="fa fa-folder-open" style="display: block;"></i></span>
                <span class="btn btn-sm btn-primary js-variables-export-btn">
                    <i class="fa fa-upload"></i> Export</span>
            </h4>
        </div>
        <div id="variables_list_container" class="panel-body js-variable-list-container collapse in" style="padding: 0;">

        </div>
    </div>
</script>
